<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kevin's Calculator</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="button clear">C</div>
        <div class="display"><h1><h1></div>
        <div class="button operator top modulo">%</div>
        <div class="button operator top sqrt">âˆš</div>
        <div class="button number" id="7">7</div>
        <div class="button number" id="8">8</div>
        <div class="button number" id="9">9</div>
        <div class="button operator side" id="/">/</div>
        <div class="button number" id="4">4</div>
        <div class="button number" id="5">5</div>
        <div class="button number" id="6">6</div>
        <div class="button operator side" id="*">X</div>
        <div class="button number" id="1">1</div>
        <div class="button number" id="2">2</div>
        <div class="button number" id="3">3</div>
        <div class="button operator side" id="-">-</div>
        <div class="button number" id="0">0</div>
        <div class="button decimal" id=".">.</div>
        <div class="equal" id="equal">=</div>
        <div class="button operator side" id="+">+</div>
      </div>
    </main>

    <footer>
      <h5>&reg; Kevin's Calculator</h5>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
